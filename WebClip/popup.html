<!DOCTYPE html>
<html>
<head>
  <title>WebClip</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    input, select, button { width: 100%; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Save to Notion</h2>
  <label>Document Name:</label>
  <input type="text" id="docName" />
  <label>URL:</label>
  <input type="text" id="url" />
  <label>Category:</label>
  <select id="category">
    <option value="Misc">Misc</option>
    <option value="Tech">Tech</option>
    <option value="Markets & Finance">Markets & Finance</option>
    <!-- Add more categories as needed -->
  </select>
  <label>Company:</label>
  <select id="company">
    <option value="WSJ">WSJ</option>
    <option value="First Trust">First Trust</option>
    <!-- Add more companies as needed -->
  </select>
  <label>Status:</label>
  <select id="status">
    <option value="Not read">Not read</option>
    <option value="Read">Read</option>
  </select>
  <button id="saveButton">Save to Notion</button>
  <script src="popup.js"></script>
</body>
</html>
